<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/admin.css">
    <title>PingMyFam || Admin</title>
  </head>
  <body>
    <header>
      <h1>PingMyFam</h1>
    </header>
    <main>
      <section>
        <h2>Add A New Member</h2>
        <details>
          <summary>
            <b>Add</b>
          </summary>
            <form action="" method="get" accept-charset="utf-8">
              <label>
                Name
                <input type="text" name="name" placeholder="Enter member name" required>
              </label>
              <label>
                Email
                <input type="email" name="email" placeholder="Enter member email" required>
              </label>
              <label>
                Cell Number
                <input type="number" name="cellnumber" placeholder="Enter member cell number" required>
              </label>
            </form>
        </details>
      </section>
    </main>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
